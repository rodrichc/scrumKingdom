<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Kingdom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css"> 
</head>
<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <img class="header-imagen" src="src/img/logo-scrumkingdom.png" alt="logo scrumkingdom">
        
            <div class="header-botones">
                <a href="#" class="header-boton-registro">
                    <span>Registrarse</span>
                    <img src="src/img/icon.svg" alt="Icono">
                </a>            
                <a href="#" class="header-boton-tablero">Crear Tablero</a>
            </div>
        </div>
    </header>

    <main class="contenedor">
        <div class="contenido-main">
            <div class="texto-main">
                <h1>Planificación para equipos ágiles</h1>
                <p>Simple, colaborativo y con un giro épico</p>
                <a href="#" class="header-boton-tablero">Crear Tablero</a>
            </div>
            <div class="imagenes-main">
                <img src="src/img/full/carta1.png" alt="carta-scrum" class="imagen-1">
                <img src="src/img/full/carta2.png" alt="carta-scrum" class="imagen-2">
                <img src="src/img/full/carta3.png" alt="carta-scrum" class="imagen-3">
                <img src="src/img/full/carta4.png" alt="carta-scrum" class="imagen-4">
            </div>
        </div>
    </main>
</body>
</html>
